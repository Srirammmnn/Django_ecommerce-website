<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Chatbot UI -->
<!-- Chatbot UI -->
<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
  <div id="chatbox" style="display: none; flex-direction: column; width: 300px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
    <div id="chat-messages" style="height: 340px; overflow-y: auto; padding: 10px;"></div>
    <div style="display: flex;">
      <input type="text" id="chat-input" placeholder="Ask me anything..." style="flex: 1; border: none; padding: 10px;">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <button id="chat-toggle" onclick="toggleChat()" style="background: #ff0000; color: rgb(236, 239, 234); border: none; padding: 10px 15px; border-radius: 20px;">Chatbot</button>
</div>

<script>
  function toggleChat() {
    const box = document.getElementById("chatbox");
    if (box.style.display === "none" || box.style.display === "") {
      box.style.display = "flex";
    } else {
      box.style.display = "none";
    }
  }

  // âœ… Ensure it's hidden by default on page load
  document.addEventListener("DOMContentLoaded", () => {
    const box = document.getElementById("chatbox");
    box.style.display = "none";
  });
</script>
<script>
  function sendMessage() {
    const input = document.getElementById("chat-input");
    const message = input.value.trim();

    if (message === "") return;

    // Append user's message to chat
    const messagesContainer = document.getElementById("chat-messages");
    const userMessage = document.createElement("div");
    userMessage.style.margin = "5px 0";
    userMessage.style.textAlign = "right";
    userMessage.textContent = "You: " + message;
    messagesContainer.appendChild(userMessage);

    // Optional: scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // Clear input field
    input.value = "";

    // Simulate bot reply (you can replace this with real API call)
    setTimeout(() => {
      const botMessage = document.createElement("div");
      botMessage.style.margin = "5px 0";
      botMessage.style.textAlign = "left";
      botMessage.textContent = "Bot: I'm a simple bot. You said: " + message;
      messagesContainer.appendChild(botMessage);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 500);
  }
</script>



</body>
</html>
